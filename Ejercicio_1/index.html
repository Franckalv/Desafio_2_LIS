<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Archivos_css/indexview.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title> Ejercicio 1 | Academia de idiomas </title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
            padding: 160px;
        }
        h1{
            font-weight: bold;
        }
        label{
            font-weight: bold;
        }
        input{
            font-weight: bold;
            padding: 5px;
            width: 350px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1 align="center" style="font-family: arial; font-size: 30px; border-bottom: 20px; margin-top: 25px;">"Academia de idiomas Universidad Don Bosco"</h1>
    <fieldset>
        <form action="a_arreglos_asociativos.php" method="post" id="form">
            <div align="center">
                <br>
                <label name="label_idiomas" for="br">Seleccione un curso de idiomas:</label>
                <select name="opcion_idioma" id="br">
                    <option value="ingles">Inglés</option>
                    <option value="frances">Francés</option>
                    <option value="mandarin">Mandarín</option>
                    <option value="ruso">Ruso</option>
                    <option value="portugues">Portugués</option>
                    <option value="japones">Japones</option>
                </select>
            </div>
            <div align = "center" style="margin: 20px;">
                <label name="label_respuestas" for="br">Seleccionar con cuál método mostrar el número de estudiantes:</label>
                <select name="opcion_proceso" id="op">
                    <option value="opcion_a">A. Arreglos asociativos</option>
                    <option value="opcion_b">B. Arrays anidados</option>
                    <option value="opcion_c">C. Arreglo mixto de opciones anteriores</option>
                </select>
            </div>
            <div align="center">
                <input type="submit" name="submit_boton" id="sub_button" value="Mostrar número de estudiantes" style="margin: 20px;">
            </div>
        </form>
    </fieldset>

    <script>
        let cmbMetodo = document.getElementById("op");
        cmbMetodo.onchange = (event) => {

            let metodo = event.target.value;

            switch(metodo){
                case "opcion_a":
                    document.getElementById("form").action = "a_arreglos_asociativos.php";
                    break;
                
                case "opcion_b":
                    document.getElementById("form").action = "b_array_anidado.php";
                    break;

                case "opcion_c":
                    document.getElementById("form").action = "c_arreglo_mixto.php";
                    break;
            }
        }
    </script>
</body>
</html>
