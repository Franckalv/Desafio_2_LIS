<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <h1 align="center" style="font-family: arial; font-size: 24px; padding: 20px;">Academia de idiomas "UDB" :</h1>

        <form action="//Archivos_php/a_arreglos_asociativos.php" method="post">
            <div align="center">
                <br>
                <label name="label_idiomas" for="br">Seleccione un curso de idiomas:</label>
